<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      defer
      src="script/script.js"
    ></script>

    <title>PHP Dischi JSON</title>

    <link href="./img/logo.png" />
  </head>

  <body class="bg-secondary">
    <div id="root">
      <header>
        <div class="bg-dark">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center p-4">
              <img
                id="icon"
                class="img-fluid"
                src="./img/logo.png"
                alt="logo_spotify"
              />
            </div>
          </div>
        </div>
      </header>
      <main>
        <div>
          <div class="container py-5">
            <div class="row-cols-4 row gap-3 justify-content-center">
              <div
                v-for="(disc, i) in discs"
                :key="i"
                class="col mb-3"
              >
                <div
                  class="card align-items-center text-center text-white py-5"
                >
                  <img
                    class="w-75"
                    :src="disc.poster"
                    :alt="disc.title"
                  />
                  <h4 class="py-3">{{disc.title}}</h4>
                  <span>{{disc.author}}</span>
                  <h5>{{disc.year}}</h5>
                  <h6>{{disc.genre}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
